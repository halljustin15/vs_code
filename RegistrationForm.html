<!DOCTYPE html>
<html>
<body>
    <h1>Registration Form</h1>
    <form action="">
        <label for="f_name">First Name:</label>
        <li><input type="text" id="f_name" /></li>

        <label for="l_name">Last Name:</label>
        <li><input type="text" id="l_name" /></li>

        <label for="email">Email Address:</label>
        <li><input type="text" id="email" /></li>

        <label for="pw">Password:</label>
        <li><input type="password" id="pw" /></li>

        <label for="pw_confirm">Confirm Password:</label>
        <li><input type="password" id="pw_confirm" /></li>

        <label for="bday">Birthday</label>
        <li><input type="date" id="bday" /></li>

        <input type="radio" name="gender" id="Male" />
        <label for="Male">Male</label>
        <input type="radio" name="gender" id="Female" />
        <label for="Female">Female</label>
        <input type="radio" name="gender" id="Non-Binary" />
        <label for="Non-Binary">Non-Binary</label>
        <input type="radio" name="gender" id="I prefer not to answer" />
        <label for="I prefer not to answer">I prefer not to answer</label>

        <li>
        <label for="description">short description about myself</label> 
        </li>
        <li>
        <textarea id="description" name="description"
        rows="8" cols="33"> </textarea>
        </li>

    <li><label for="lang">Favorite Language</label></li>
    <select id="lang">
        <option value="">Javascript</option>
        <option value="">HTML</option>
        <option value="">CSS</option>
    </select>

    <li>
    <input type="checkbox" name="updates" id="Yes, I would like to receive periodic email updates" />
    <label for="Yes, I would like to receive periodic email updates">Yes, I would like to receive periodic email updates</label>
    </li>

    <li><input type="submit" value="Create Account" /></li>
    </form>
</body>
</html>
